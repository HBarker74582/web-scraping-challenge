<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Mission to Mars!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" type=" text/css" href="{{ url_for('static', filename='styles/style.css') }}" />
    </head>

    <body>
        <div class="container text-center">
            <h1 class="jumbotron">Mission to Mars!</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div>
            <h3>Latest Mars News </h3>
            <h4 class="card-title"> {{ mars_data.news_title }}</h4>
            <h6 class="card-subtitle mb-2 text-muted"> {{ mars_data.news_p }}</h6>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Featured Mars Image</h5>
                            <img src="{{ mars_data.featured_img_url }}">
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="thumbnail">

                        <h5> Current Weather On Mars </h5>
                        <p> {{ mars_data.mars_weather }}</p>
                        <div class="card" style="width: 20rem;">
                            <div class="card-body">
                                <h4 class="card-title"> Mars Facts </h4>
                                {{ mars_data.html_table |safe }}

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>


            </div>
            <h1>Mars Hemispheres</h1>
            <!-- Creates the Overall Grid -->
            <div class="container">


                <!-- Row 2 -->
                <div class="row">
                    <div class="col-md-6">
                        <a class="url" href="{{ mars_data.hemispheres[0].img_url}}"></a>
                        <img src="{{ mars_data.hemispheres[0].img_url}}" alt="Cerberus">
                        <figcaption>Cerberus Hemisphere Enhanced</figcaption>



                    </div>

                    <div class="col-md-6">
                        <a class="url" href="{{  mars_data.hemispheres[1].img_url}}"></a>
                        <img src="{{ mars_data.hemispheres[1].img_url}}" alt=" Schiaparelli">
                        <figcaption>Schiaparelli Hemisphere Enhanced</figcaption>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <a class="url" href="{{  mars_data.hemispheres[2].img_url}}"></a>
                        <img src="{{ mars_data.hemispheres[2].img_url}}" alt=" Syrtis Major">
                        <figcaption>Syrtis Major Hemisphere Enhanced</figcaption>
                    </div>

                    <div class="col-md-6">
                        <a class="url" href="{{  mars_data.hemispheres[3].img_url}}"></a>
                        <img src="{{  mars_data.hemispheres[3].img_url}}" alt=" Valles Marineris">
                        <figcaption>Valles Marineris Hemisphere Enhanced</figcaption>
                    </div>
                </div>
    </body>

</html>
